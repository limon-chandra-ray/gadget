<!DOCTYPE html>
{% load static %}
<html lang="en" class="h-100">
<head>
    {% include 'eadmin/layouts/head.html' %}
	<!-- PAGE TITLE HERE -->
	<title>Gadget | Sign-In</title>
	
</head>

    <body class="vh-100">
        <div class="authincation h-100">
            <div class="container h-100">
                <div class="row justify-content-center h-100 align-items-center">
                    <div class="col-md-6">
                        <div class="authincation-content">
                            <div class="row no-gutters">
                                <div class="col-xl-12">
                                    <div class="auth-form">
                                        <div class="text-center mb-3">
                                            <a href="{% url 'client:home' %}"><img src="{% static 'images/logo.png'%}" alt=""></a>
                                        </div>
                                        <h4 class="text-center mb-4">Sign in your account</h4>
                                        <form action="{% url 'account:login' %}" method="post">
                                            {% csrf_token %}
                                            <div class="mb-3">
                                                <label class="mb-1"><strong>User name</strong></label>
                                                <input type="text" class="form-control" name='user_name' placeholder="admin user name">
                                            </div>
                                            <div class="mb-3">
                                                <label class="mb-1"><strong>Password</strong></label>
                                                <input type="password" class="form-control" name="password" placeholder="Password">
                                            </div>
                                            <div class="row d-flex justify-content-between mt-4 mb-2">
                                                <div class="mb-3">
                                                   <div class="form-check custom-checkbox ms-1">
                                                        <input type="checkbox" class="form-check-input" id="basic_checkbox_1">
                                                        <label class="form-check-label" for="basic_checkbox_1">Remember my preference</label>
                                                    </div>
                                                </div>
                                                <div class="mb-3">
                                                    <a href="#">Forgot Password?</a>
                                                </div>
                                            </div>
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-primary btn-block">Sign Me In</button>
                                            </div>
                                        </form>
                                        <div class="new-account mt-3">
                                            <p>Don't have an account? <a class="text-primary" href="{% url 'client:signup_view' %}">Sign up</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--**********************************
            Scripts
        ***********************************-->
        <!-- Required vendors -->
        {% include 'eadmin/layouts/scripts.html' %}
    </body>
</html>
